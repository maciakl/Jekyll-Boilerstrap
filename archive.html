---
layout: page
title: Archive

---

        <ul class="unstyled">

            {% for post in site.posts %}

                <li>
                    <span class="date"><i class="icon-time"></i> {{ post.date | date_to_string }}</span>
                    <span class="archive-link"> <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></span>
                    <span class="category pull-right"><i class="icon-tags"></i> {{post.categories | category_links}}</span>
                </li>

            {% endfor %}
        </ul>
