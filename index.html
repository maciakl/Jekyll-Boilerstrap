---
layout: default
title: Home

---

<!-- Show last 5 posts here -->
{% for post in site.posts limit: 5  %}
	
	<div class="offset1 span10">
        <div class="post">

    		<h2>{{ post.title }}</h2>
            
            <p class="meta">
                <span class="date"><i class="icon-time"></i> {{ post.date | date_to_string }}</span><br/>
                <span class="category"><i class="icon-tags"></i> {{ post.categories | category_links }}</span><br/>
                <span class="author"><i class="icon-user"></i> {% if post.author %}{{post.author}}{% else %}{{site.author}}{% endif %}</span> 
            </p>
	
            <div class="entry">{{ post.excerpt }}</div>

            <br/>

            <p class="meta"><a class="btn btn-small" href="{{site.baseurl}}{{ post.url }}">Read More &raquo;</a></p>
        </div>
	</div>

	
{% endfor %}
